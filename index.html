<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha Financeira Pessoal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 1024px;
        }
        .shadow-custom {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 md:p-8">
        <div class="bg-white p-6 rounded-2xl shadow-custom">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Planilha Financeira</h1>

            <!-- Dashboard de Resumo -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
                <div class="bg-blue-500 text-white p-4 rounded-xl shadow-md flex items-center justify-between">
                    <div>
                        <div class="text-sm font-medium opacity-80">Saldo Total</div>
                        <div id="total-balance" class="text-2xl font-bold">R$ 0,00</div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c-1.11 0-2.008.288-2.85 1m5.7 0a3.972 3.972 0 01-2.85-1m5.7 0a3.972 3.972 0 01-2.85-1M12 21a9 9 0 100-18 9 9 0 000 18z" />
                    </svg>
                </div>
                <div class="bg-green-500 text-white p-4 rounded-xl shadow-md flex items-center justify-between">
                    <div>
                        <div class="text-sm font-medium opacity-80">Receitas</div>
                        <div id="total-income" class="text-2xl font-bold">R$ 0,00</div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c-1.11 0-2.008.288-2.85 1m5.7 0a3.972 3.972 0 01-2.85-1m5.7 0a3.972 3.972 0 01-2.85-1M12 21a9 9 0 100-18 9 9 0 000 18z" />
                    </svg>
                </div>
                <div class="bg-red-500 text-white p-4 rounded-xl shadow-md flex items-center justify-between">
                    <div>
                        <div class="text-sm font-medium opacity-80">Despesas</div>
                        <div id="total-expenses" class="text-2xl font-bold">R$ 0,00</div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c-1.11 0-2.008.288-2.85 1m5.7 0a3.972 3.972 0 01-2.85-1m5.7 0a3.972 3.972 0 01-2.85-1M12 21a9 9 0 100-18 9 9 0 000 18z" />
                    </svg>
                </div>
            </div>

            <!-- Formulário de Transação -->
            <form id="transaction-form" class="space-y-4">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Adicionar Transação</h2>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700">Data</label>
                        <input type="date" id="date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Descrição</label>
                        <input type="text" id="description" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" placeholder="Ex: Salário, Aluguel">
                    </div>
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700">Tipo</label>
                        <select id="type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                            <option value="Entrada">Entrada</option>
                            <option value="Saída">Saída</option>
                        </select>
                    </div>
                    <div>
                        <label for="value" class="block text-sm font-medium text-gray-700">Valor (R$)</label>
                        <input type="number" id="value" step="0.01" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" placeholder="0.00">
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Categoria</label>
                        <select id="category" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"></select>
                    </div>
                    <div>
                        <label for="payment-method" class="block text-sm font-medium text-gray-700">Meio de Pagamento</label>
                        <select id="payment-method" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Débito">Débito</option>
                            <option value="Crédito">Crédito</option>
                            <option value="PIX">PIX</option>
                            <option value="Boleto">Boleto</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200">
                    Adicionar Transação
                </button>
            </form>

            <!-- Seção de Transações -->
            <div class="mt-10">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Histórico de Transações</h2>
                <div class="overflow-x-auto rounded-xl shadow-md">
                    <table class="min-w-full bg-white divide-y divide-gray-200">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Meio Pagamento</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-list" class="bg-white divide-y divide-gray-200">
                            <!-- Transactions will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('transaction-form');
            const transactionList = document.getElementById('transaction-list');
            const totalBalanceEl = document.getElementById('total-balance');
            const totalIncomeEl = document.getElementById('total-income');
            const totalExpensesEl = document.getElementById('total-expenses');
            const typeSelect = document.getElementById('type');
            const categorySelect = document.getElementById('category');

            const STORAGE_KEY = 'financialTransactions';
            
            let transactions = [];

            // Categorias pré-definidas
            const categories = {
                'Entrada': ['Salário', 'Renda Extra', 'Investimento', 'Presente', 'Outro'],
                'Saída': ['Alimentação', 'Moradia', 'Transporte', 'Saúde', 'Educação', 'Lazer', 'Contas', 'Compras', 'Outro']
            };

            const updateCategories = (transactionType) => {
                categorySelect.innerHTML = '';
                const currentCategories = categories[transactionType];
                if (currentCategories) {
                    currentCategories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categorySelect.appendChild(option);
                    });
                }
            };

            typeSelect.addEventListener('change', (e) => {
                updateCategories(e.target.value);
            });
            
            const loadTransactions = () => {
                const storedTransactions = localStorage.getItem(STORAGE_KEY);
                if (storedTransactions) {
                    transactions = JSON.parse(storedTransactions);
                }
                renderTransactions();
                updateDashboard();
                updateCategories(typeSelect.value);
            };

            const saveTransactions = () => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions));
            };

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
            };

            const updateDashboard = () => {
                const totalIncome = transactions
                    .filter(t => t.type === 'Entrada')
                    .reduce((sum, t) => sum + parseFloat(t.value), 0);
                
                const totalExpenses = transactions
                    .filter(t => t.type === 'Saída')
                    .reduce((sum, t) => sum + parseFloat(t.value), 0);
                
                const totalBalance = totalIncome - totalExpenses;

                totalIncomeEl.textContent = formatCurrency(totalIncome);
                totalExpensesEl.textContent = formatCurrency(totalExpenses);
                totalBalanceEl.textContent = formatCurrency(totalBalance);
            };

            const renderTransactions = () => {
                transactionList.innerHTML = '';
                transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

                transactions.forEach((transaction, index) => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors duration-150';
                    
                    const valueColor = transaction.type === 'Entrada' ? 'text-green-600' : 'text-red-600';

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${transaction.date}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transaction.description}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${valueColor} font-semibold">${transaction.type}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transaction.category}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transaction.paymentMethod}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatCurrency(transaction.value)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button class="text-red-600 hover:text-red-900" onclick="deleteTransaction(${index})">Excluir</button>
                        </td>
                    `;
                    transactionList.appendChild(row);
                });
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const newTransaction = {
                    date: form.date.value,
                    description: form.description.value,
                    type: form.type.value,
                    value: parseFloat(form.value.value),
                    category: form.category.value,
                    paymentMethod: form['payment-method'].value,
                };
                
                transactions.push(newTransaction);
                saveTransactions();
                renderTransactions();
                updateDashboard();
                form.reset();
                updateCategories(typeSelect.value); // Reset categories after form submission
            });

            window.deleteTransaction = (index) => {
                transactions.splice(index, 1);
                saveTransactions();
                renderTransactions();
                updateDashboard();
            };

            loadTransactions();
        });
    </script>
</body>
</html>
